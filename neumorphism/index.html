<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/4082acb28c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="cellphone">
      <header class="cellphone-header">
        <div class="header-photo-container">
          <img
            class="photo"
            src="https://pbs.twimg.com/profile_images/879934398480523264/ELS2v33X.jpg"
            alt="John Doe"
          />
          <h2 class="user-name">Hello, John</h2>
        </div>
        <button type="button" class="button">
          <span class="badget">178</span>
          <i class="fas fa-envelope"></i>
        </button>
        <button type="button" class="button no-margin">
          <i class="fas fa-phone"></i>
        </button>
      </header>
      <div class="cellphone-content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum tenetur
        deleniti, quod asperiores iusto in, nesciunt modi nobis voluptate
        ratione odio eligendi dolorum omnis totam repudiandae placeat facere
        ducimus culpa.
      </div>
      <footer class="cellphone-footer">
        <button type="button" class="footer-btn">
          <i class="fas fa-wallet"></i>
        </button>
        <button type="button" class="footer-btn">
          <i class="far fa-chart-bar"></i>
        </button>
        <button type="button" class="footer-btn">
          <i class="fas fa-exchange-alt"></i>
        </button>
        <button type="button" class="footer-btn">
          <i class="fas fa-palette"></i>
        </button>
      </footer>
    </section>
  </body>
</html>
