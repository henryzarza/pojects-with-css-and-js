<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/4082acb28c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="cellphone">
      <header class="cellphone-header">
        <div class="header-photo-container">
          <img
            class="photo"
            src="https://pbs.twimg.com/profile_images/879934398480523264/ELS2v33X.jpg"
            alt="John Doe"
          />
          <h2 class="user-name">Hello, John</h2>
        </div>
        <button type="button" class="button">
          <span class="badget">178</span>
          <i class="fas fa-envelope"></i>
        </button>
        <button type="button" class="button no-margin">
          <i class="fas fa-phone"></i>
        </button>
      </header>
      <div class="cellphone-content">
        <h2 class="general-title">Update information</h2>
        <input class="input" type="text" placeholder="Email Address" />
        <input class="input" type="password" placeholder="Password" />
        <textarea class="input textarea" placeholder="Description"></textarea>
        <button type="button" class="button content-btn">Save</button>
        <div class="social-media">
          <a href="#" class="button link-social">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="button link-social">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="#" class="button link-social no-margin">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </div>
      <footer class="cellphone-footer">
        <button type="button" class="button footer-btn">
          <i class="fas fa-wallet"></i>
        </button>
        <button type="button" class="button footer-btn">
          <i class="far fa-chart-bar"></i>
        </button>
        <button type="button" class="button footer-btn">
          <i class="fas fa-exchange-alt"></i>
        </button>
        <button type="button" class="button footer-btn no-margin">
          <i class="fas fa-palette"></i>
        </button>
      </footer>
    </section>
  </body>
</html>
