<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parallax cards</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1 class="title">The Seasons</h1>
  <div class="container">
    <div class="card-wrapper">
      <div class="card" style="background-image: url('https://visitreykjavik.is/sites/default/files/styles/whattodo_photo_600x450/public/city_summer.jpg?itok=7MDnt98f');">
        <div class="card-content">
          <h2 class="card-title">Spring</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
      </div>
    </div>
    <div class="card-wrapper">
      <div class="card" style="background-image: url('https://www.mothering.com/articles/wp-content/uploads/2017/08/late-summer-activities.jpg');">
        <div class="card-content">
          <h2 class="card-title">Summer</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
      </div>
    </div>
    <div class="card-wrapper">
      <div class="card" style="background-image: url('https://cdn10.phillymag.com/wp-content/uploads/sites/3/2017/10/fall.jpg');">
        <div class="card-content">
          <h2 class="card-title">Fall</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
      </div>
    </div>
    <div class="card-wrapper">
      <div class="card" style="background-image: url('https://images.pexels.com/photos/235621/pexels-photo-235621.jpeg?auto=compress&cs=tinysrgb&h=350');">
        <div class="card-content">
          <h2 class="card-title">Winter</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const container = document.querySelector('.container');
    const wrapper = document.querySelectorAll('.card-wrapper');
    let containerWidth = container.offsetWidth;
    let containerHeight = container.offsetHeight;

    wrapper.forEach(el => el.addEventListener('mousemove', function(e){
      const card = el.querySelector('.card');
      let mousePosition = { x: 0, y: 0 };
      
      mousePosition.x = e.pageX;
      mousePosition.y = e.pageY;
      const angleX = -1 * (mousePosition.y * 100 / containerHeight * 0.2 - 10) + 'deg',
        angleY = 1 * (mousePosition.x * 100 / containerWidth * 0.2 - 10) + 'deg',
        translateX = (mousePosition.x * 80 / containerHeight * 0.3 ) + 'px',
        translateY = (mousePosition.y * 80 / containerHeight * 0.3 ) + 'px';
      
      this.style.transform = `translate3d(${translateX}, ${translateY}, 0) rotatex(${angleX}) rotatey(${angleY})`;
      card.style.backgroundPosition = `${( mousePosition.x / containerWidth) * 50}% ${(mousePosition.y / containerHeight) * 50}%`;
      })
    );

  </script>
</body>
</html>
