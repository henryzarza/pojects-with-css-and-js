<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Landing page example">
  <meta name="author" content="Henry Zarza">
  <title>Landing Page 1</title>
  <!-- Import font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,200;0,400;0,600;0,700;1,300&display=swap"
    rel="stylesheet">
  <!-- Import styles -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <navbar></navbar>
    <section class="main">
      <div class="main-content">
        <div class="hero-content">
          <h1 class="title">Landing template for startups</h1>
          <p class="paragraph">
            Our landing page template works on all devices, so you only have to set it up once, and get beautiful
            results
            forever.
          </p>
          <div class="hero-buttons">
            <button type="button" class="primary">Pre order now</button>
            <button type="button">Get in touch</button>
          </div>
        </div>
      </div>
    </section>
    <section class="services">
      <!-- <div class="services-content">
      </div> -->
    </section>
    <section class="preview"></section>
    <section class="overview"></section>
    <section class="pricing"></section>
    <section class="testimonials"></section>
    <footer></footer>
  </main>

</html>
