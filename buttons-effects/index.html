<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2 class="title">Buttons Effects</h2>
    <div class="container">
        <div class="item item-1">
            <button class="button-1"></button>
        </div>
        <div class="item item-2">
            <button class="button-2">Push me</button>
        </div>
        <div class="item item-3">
            <button class="button-3">Hover on me</button>
        </div>
        <div class="item item-4">
            <button class="button-4">Hover on me</button>
        </div>
        <div class="item item-5">
            <button class="button-5">hover on me</button>
        </div>
        <div class="item">Item 6</div>
        <div class="item">Item 7</div>
        <div class="item">Item 8</div>
    </div>

    <script>
        const button2 = document.querySelector('.button-2');
        button2.addEventListener('click', () => {
            button2.classList.add('animate');
            setTimeout(() => button2.classList.remove('animate'), 400);
        });
    </script>
</body>
</html>
