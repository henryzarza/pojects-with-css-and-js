<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/brands.css" integrity="sha384-SYNjKRRe+vDW0KSn/LrkhG++hqCLJg9ev1jIh8CHKuEA132pgAz+WofmKAhPpTR7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/fontawesome.css" integrity="sha384-0b7ERybvrT5RZyD80ojw6KNKz6nIAlgOKXIcJ0CV7A6Iia8yt2y1bBfLBOwoc9fQ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="card__photo">
            <img src="http://insideout-penpals.com/wp-content/uploads/2017/09/model02-300x300.png" alt="User">
        </div>
        <div>
            <h1 class="card__title">John Doe Rockstar</h1>
            <h3 class="card__subtitle">Rockstar developer</h3>
            <p class="content__biography">
                Est modi totam animi consequuntur dicta vel, veritatis illo quasi cum tempora delectus aliquid laboriosam nam exercitationem repellendus qui ab. Quas, quibusdam.
            </p>
        </div>
    </div>
    <div class="card__footer">
        <i class="fab fa-js" title="JavaScript"></i>
        <i class="fab fa-react" title="React"></i>
        <i class="fab fa-vuejs" title="Vue"></i>
        <i class="fab fa-angular" title="Angular"></i>
        <i class="fab fa-node" title="Nodejs"></i>
        <i class="fab fa-sass" title="Sass"></i>
        <i class="fab fa-css3-alt" title="CSS3"></i>
        <i class="fab fa-aws" title="Amazon"></i>
        <i class="fab fa-gulp" title="Gulp"></i>
        <i class="fab fa-grunt" title="Grunt"></i>
    </div>

    <script>
        const card = document.querySelector('.card');
        const card_footer = document.querySelector('.card__footer');

        card.addEventListener('click', () => {
            const { bottom } = card.getBoundingClientRect();
            card_footer.classList.toggle('card__footer--visible');

            if (card_footer.classList.contains('card__footer--visible'))
                card_footer.style.top = `${bottom}px`;
            else 
                card_footer.style.top = `50vh`;            
        });
    </script>
</body>
</html>
